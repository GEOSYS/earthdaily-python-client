name: Ruff
on:
  push:
    branches:
        - dev
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: chartboost/ruff-action@v1
	    with:
		  src: "./earthdaily"
		  args: --ignore F401
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'style fixes by ruff'